<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	        <!-- 아래 title 태그에 타이틀을 적어 주세요. -->
		<title>Insert Title Here</title>
		<link rel="stylesheet" href="https://cdn.intteam.co.kr/Loading-Plugin/css/loading.css" />
		<script src="https://cdn.intteam.co.kr/Loading-Plugin/js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
	    <div id="loading" class="loading">
	        <span>1</span>
	        <span>2</span>
	        <span>3</span>
	        <span>4</span>
	    </div>
	    
        <section class="contents">
	    <!-- 아래 iframe 태그에 로딩 후 보일 HTML을 링크해 주세요. -->
            <iframe src="./next.html">
        </section>
        <script>
            $(window).on('load', function() {
                setInterval(function() {
                    $('#loading').fadeOut(350);
                    $('.contents').addClass('active');   
                }, 2000)
            });
        </script>
	</body>
</html>
